    <div class="container" id="modal-button">
      <button type="button" class="btn tn-default btn-lg btn-block" id="modal" href="#animatedModal">つらくなったら押すボタン</button>
    </div>

    <div id="animatedModal">
      <span class="close-animatedModal">×</span>
      <div class="modal-animatedModal">
        <p id="text">ラッコの毛は8億本</p>
      </div>
    </div>

  <script>
  $(function() {
    $('#modal').animatedModal({
      modalTaget:'animatedModal',
      animatedIn:'bounceInUp',
      animatedOut:'bounceOutDown',
      animationDuration:'3s',
      color:'#15b7ff',
    });
  });
  </script>
